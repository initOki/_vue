<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<button v-on:click="onUp">+</button>
	<button v-on:click="onDown">-</button>
	<div>{{ counter }}</div>
	<div>{{ message }}</div>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			counter: 0,
			message: ''
		},
		methods: {
			onUp: function(event) {
				if(this.counter < 5) {
					this.counter += 1;
				} else {
					this.counter = 0;
					console.log('최고 숫자');
				}
			},
			onDown: function() {
				if(this.counter > -5) {
					this.counter -= 1;
				} else {
					this.counter = 0;
					console.log('최저 숫자');
				}
			}
		}
	})
</script>
</body>
</html>
